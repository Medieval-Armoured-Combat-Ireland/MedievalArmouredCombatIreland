<section class="mb-40">
  <!-- Navbar -->
  <nav
    class="relative flex w-full items-center justify-between -papyrus-light__background py-2 shadow-sm shadow-neutral-700/10 dark:bg-neutral-100 dark:shadow-black/30 lg:flex-wrap lg:justify-start"
    data-te-navbar-ref
  >
    <!-- Container wrapper -->
    <div class="flex w-full flex-wrap items-center justify-between px-6">
      <div class="flex items-center">
        <!-- Navbar Brand -->
        <a class="text-primary dark:text-primary-400" href="#!">
          <span
            class="[&>svg]:ml-2 [&>svg]:mr-3 [&>svg]:h-6 [&>svg]:w-6 [&>svg]:lg:ml-0"
          >
            <img
              src="assets/images/coat-of-arms.svg"
              style="height: 24px; width: 24px"
            />
          </span>
        </a>
      </div>

      <!-- Collapsible wrapper -->
      <div
        class="!visible hidden flex-grow basis-[100%] items-center lg:!flex lg:basis-auto"
        id="navbarSupportedContentY"
        data-te-collapse-item
      >
        <!-- Left links -->
        <ul class="mr-auto lg:flex lg:flex-row" data-te-navbar-nav-ref>
          <li data-te-nav-item-ref>
            <a
              class="block py-2 pr-2 text-neutral-900 transition duration-150 ease-in-out hover:text-neutral-800 focus:text-neutral-800 disabled:text-black/30 dark:text-neutral-800 dark:hover:text-neutral-300 dark:focus:text-neutral-600 dark:disabled:text-black/30 lg:px-2 [&.active]:text-black/80 dark:[&.active]:text-black/80"
              href="#about-us"
              data-te-nav-link-ref
              data-te-ripple-init
              data-te-ripple-color="dark"
              >About Us</a
            >
          </li>
          <li class="mb-2 lg:mb-0" data-te-nav-item-ref>
            <a
              class="block py-2 pr-2 text-neutral-900 transition duration-150 ease-in-out hover:text-neutral-800 focus:text-neutral-800 disabled:text-black/30 dark:text-neutral-800 dark:hover:text-neutral-300 dark:focus:text-neutral-600 dark:disabled:text-black/30 lg:px-2 [&.active]:text-black/80 dark:[&.active]:text-black/80"
              href="#!"
              data-te-nav-link-ref
              data-te-ripple-init
              data-te-ripple-color="dark"
              >Clubs</a
            >
          </li>
          <li class="mb-2 lg:mb-0" data-te-nav-item-ref>
            <a
              class="block py-2 pr-2 text-neutral-900 transition duration-150 ease-in-out hover:text-neutral-800 focus:text-neutral-800 disabled:text-black/30 dark:text-neutral-800 dark:hover:text-neutral-300 dark:focus:text-neutral-600 dark:disabled:text-black/30 lg:px-2 [&.active]:text-black/80 dark:[&.active]:text-black/80"
              href="#!"
              data-te-nav-link-ref
              data-te-ripple-init
              data-te-ripple-color="dark"
              >Contact</a
            >
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <!-- Jumbotron -->
  <div class="relative overflow-hidden bg-cover bg-no-repeat hero">
    <canvas id="canvas"> </canvas>
    <div
      class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-[hsla(0,0%,0%,0.40)] bg-fixed"
    >
      <div class="flex h-full items-center justify-center">
        <div class="px-6 text-center text-white md:px-12">
          <h1
            class="mt-2 mb-16 text-5xl font-bold tracking-tight md:text-6xl xl:text-7xl outline-text"
          >
            Medieval Armoured Combat <br /><span>Ireland</span>
          </h1>
          <div class="flex h-full items-center justify-center">
            <app-shield-button
              class="flex"
              [icon]="discordIcon"
              [url]="discordUrl"
            ></app-shield-button>
            <app-shield-button
              class="flex"
              [icon]="facebookIcon"
              [url]="facebookUrl"
            ></app-shield-button>
            <app-shield-button
              class="flex"
              [icon]="emailIcon"
              [url]="emailUrl"
            ></app-shield-button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<div class="container my-24 mx-auto md:px-6">
  <!-- Section: Design Block -->
  <section class="mb-32">
    <div
      class="block lg -papyrus-light__background py-2 shadow-sm shadow-neutral-700/10 dark:bg-neutral-100 dark:shadow-black/30 lg:flex-wrap lg:justify-start"
    >
      <div class="flex flex-wrap items-center">
        <div
          class="hidden shrink-0 grow-0 basis-auto lg:flex lg:w-6/12 xl:w-4/12"
        >
          <img
            src="assets/images/group-2.jpeg"
            alt="a duel between two knights"
            class="w-full self-center t-lg lg:tr-none lg:bl-lg"
            style="margin-left: 12px"
          />
        </div>
        <div class="w-full shrink-0 grow-0 basis-auto lg:w-6/12 xl:w-8/12">
          <div class="px-6 py-12 md:px-12">
            <h2 class="mb-4 text-2xl font-bold text-neutral-800" id="about-us">
              About us
            </h2>
            <p class="mb-6 text-neutral-800 dark:text-neutral-800">
              We are a Medieval Armoured Combat Ireland the governing body for
              the sport of medieval armoured combat in Ireland.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
</div>

<div class="container my-24 mx-auto md:px-6">
  <!-- Section: Design Block -->
  <section class="mb-32">
    <div
      class="container my-24 mx-auto md:px-6 content-center flex flex-wrap items-center text-center"
    >
      <h2 class="mb-4 text-4xl font-bold text-neutral-300 w-full" id="clubs ">
        Our Clubs
      </h2>
      <app-map class="w-full"></app-map>
    </div>
  </section>
</div>
